            <h3>HTML은 무엇인가요?</h3>
            <img src="C:\Users\griii\Desktop\web\html.jpg" width="50%">
            <p>
                 <a href="https://developer.mozilla.org/ko/docs/Learn/HTML/Introduction_to_HTML/Getting_started">HTML</a>은 Hypertext Markup Language의 약자입니다. 여기에서 'Hypertext' 는 참조(링크)를 통해 다른 문서로 접근할 수 있는 문서 - 하나의 웹페이지를 의미하고, 'Markup Language' 는 문서의 구성을 지정하는 언어를 의미합니다<br>
                즉, HTML은 <strong>웹페이지의 구성을 지정하는 마크업 언어</strong>라고 할 수 있습니다<br>
